name: Deploy to Cloud Run
on:
  # Auto-deploy on push to main
  push:
    branches: [main]
  # Manual trigger for any branch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: grove-foundation
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet
      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            --build-arg VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
            --build-arg VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            .
      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --update-secrets GEMINI_API_KEY=GEMINI_API_KEY:latest \
            --set-env-vars "GCS_BUCKET_NAME=grove-assets,GITHUB_TOKEN=${{ secrets.GH_PAT_FOR_SYNC }},GITHUB_REPO_OWNER=twocash,GITHUB_REPO_NAME=the-grove-foundation"
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          # Health check with retry
          for i in 1 2 3 4 5; do
            echo "Health check attempt $i..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/api/health/ready")
            if [ "$RESPONSE" = "200" ]; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "Health check returned $RESPONSE, retrying in 10s..."
            sleep 10
          done
          echo "✗ Health check failed after 5 attempts"
          exit 1
      - name: Output deployment URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
